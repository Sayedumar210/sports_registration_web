{% extends 'base.html' %} {% block body %}
<div class="container">
  <h1 class="text-center my-5 text-light">Football</h1>
  <h3 class="text-center my-5 text-light">Captain's Details</h3>

  <form class="bg-secondary text-light" method="post" action="/football_team">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Captain's Email"
        name="captain_email"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Captain's Name"
        name="captain_name"
      />
    </div>
    <div class="mb-3">
      <label for="team_name" class="form-label"> Team Name</label>
      <input
        type="text"
        class="form-control"
        id="team_name"
        placeholder="Team Name"
        name="team_name"
      />
    </div>
    <div class="mb-3">
      <label for="batch" class="form-label">Batch</label>
      <input
        type="text"
        class="form-control"
        id="batch"
        placeholder="Batch"
        name="batch"
      />
    </div>
    <h4 class="text-light text-center">Team Size</h4>
    <div class="mb-3 text-center">
      <div class="form-check form-check-inline mx-5">
        <input
          class="form-check-input"
          type="radio"
          name="team_size"
          id="inlineRadio1"
          value=1
        />
        <label class="form-check-label" for="inlineRadio1">1</label>
      </div>
      <div class="form-check form-check-inline mx-5">
        <input
          class="form-check-input"
          type="radio"
          name="team_size"
          id="inlineRadio2"
          value=2
        />
        <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
      <div class="form-check form-check-inline mx-5">
        <input
          class="form-check-input"
          type="radio"
          name="team_size"
          id="inlineRadio3"
          value=3
        />
        <label class="form-check-label" for="inlineRadio3">3</label>
      </div>
      <div class="form-check form-check-inline mx-5">
        <input
          class="form-check-input"
          type="radio"
          name="team_size"
          id="inlineRadio4"
          value=4
        />
        <label class="form-check-label" for="inlineRadio4">4</label>
      </div>
      <div class="form-check form-check-inline mx-5">
        <input
          class="form-check-input"
          type="radio"
          name="team_size"
          id="inlineRadio4"
          value=5
        />
        <label class="form-check-label" for="inlineRadio5">5</label>
      </div>
      <div class="form-check form-check-inline mx-5">
        <input
          class="form-check-input"
          type="radio"
          name="team_size"
          id="inlineRadio4"
          value=6
        />
        <label class="form-check-label" for="inlineRadio6">6</label>
      </div>
      <div class="form-check form-check-inline mx-5">
        <input
          class="form-check-input"
          type="radio"
          name="team_size"
          id="inlineRadio4"
          value=7
        />
        <label class="form-check-label" for="inlineRadio7">7</label>
      </div>
    </div>

    <div class="container text-center">
      <button type="submit" class="btn btn-primary">Next</button>
    </div>
  </form>
</div>
{% endblock body %}
